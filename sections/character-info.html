<section>
    <h2>Character Info</h2>
    <div id="slimeAvatar" class="slime baby">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
      </div>
    <p>Name: <strong id="slimeName"></strong></p>
    <p>Level: <strong id="slimeLevel"></strong></p>
    <p>Current Title: <strong id="slimeTitle"></strong></p>
  </section>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('slimeName').textContent = slime.name;
    document.getElementById('slimeLevel').textContent = slime.level;
    document.getElementById('slimeTitle').textContent = slime.titles[slime.titles.length-1];
  });
  </script>
