<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slime RPG - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="main-header"></header>

<main>
  <div id="characterInfo"></div>
  <div id="skillsSection"></div>
  <div id="titlesSection"></div>
</main>

<script src="script.js"></script>
<script>
// Load Header
fetch('header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('main-header').innerHTML = data;
    setupSaveLoad();
  });

// Load Sections
fetch('sections/character-info.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('characterInfo').innerHTML = data;
    refreshCharacterInfo();
  });

fetch('sections/skills.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('skillsSection').innerHTML = data;
    refreshSkills();
  });

fetch('sections/titles.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('titlesSection').innerHTML = data;
    refreshTitles();
  });
</script>
</body>
</html>
